<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductES5.prototype.make25PercentDiscount = function () {
            this.price = this.price * 0.75;
            alert('После скидки цена составила ' + this.price);
        }

        let product1 = new ProductES5('хлеб', '100');
        product1.make25PercentDiscount();

        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercenDiscountES6() {
                this.price = this.price * 0.75;
                alert('После скидки цена составила ' + this.price);
            }
        }

        let product2 = new ProductES6('хлеб', 100);
        product2.make25PercenDiscountES6();
    </script>
</body>

</html>
