<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        function plus(x, y) {
            return x + y;
        }

        function min(x, y) {
            return x - y;
        }

        function mult(x, y) {
            return x * y;
        }

        function dev(x, y) {
            return x / y;
        }

        let a = +prompt('введите первое число');
        let b = +prompt('введите второе число');

        let res1 = plus(a, b);
        let res2 = min(a, b);
        let res3 = mult(a, b);
        let res4 = dev(a, b);

        alert('Сумма ' + (res1) + ' Разность ' + (res2) + ' Произведение ' + (res3) + ' Частное ' + (res4));
    </script>
</body>

</html>
